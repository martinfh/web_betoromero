<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"><head>
	{%- include head.html -%}
</head>
  <body>
<script>
  document.body.className = 'fade';
</script>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <script>
  document.addEventListener("DOMContentLoaded", function(e) {
    document.body.className = '';
  });
</script>
  </body>

</html>
